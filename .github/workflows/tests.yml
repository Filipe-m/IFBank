name: CI

on:
  push:
    branches:
      - main
      - release/*
  pull_request_target:
  merge_group:
    branches: [main]

jobs:
  unit:
    runs-on: ubuntu-latest
    name: Unit Tests
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v4

      - name: Set up Go 1.21
        uses: actions/setup-go@v5
        with:
          go-version: 1.21

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Run account tests
        run: |
          go mod download         
          go test -p 1 -count=1 ./...
