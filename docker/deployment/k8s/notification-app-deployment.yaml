apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: notification-app
  name: notification-app
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: notification-app
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: notification-app
    spec:
      containers:
        - env:
            - name: ACCOUNT_URL
              value: http://account-app:9091
            - name: POSTGRES_DB
              value: postgres
            - name: POSTGRES_HOST
              value: notification-db
            - name: POSTGRES_PASSWORD
              value: postgres
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_SLLMODE
              value: disable
            - name: POSTGRES_TIMEZONE
              value: America/Sao_Paulo
            - name: POSTGRES_USER
              value: postgres
          image: notification
          name: notification-app
          ports:
            - containerPort: 9092
              protocol: TCP
      restartPolicy: Always
