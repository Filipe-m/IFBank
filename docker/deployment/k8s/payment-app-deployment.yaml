apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: payment-app
  name: payment-app
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: payment-app
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: payment-app
    spec:
      containers:
        - env:
            - name: PORT
              value: "9096"
            - name: POSTGRES_DB
              value: postgres
            - name: POSTGRES_HOST
              value: payment-db
            - name: POSTGRES_PASSWORD
              value: postgres
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_SLLMODE
              value: disable
            - name: POSTGRES_TIMEZONE
              value: America/Sao_Paulo
            - name: POSTGRES_USER
              value: postgres
          image: payment
          name: payment-app
          ports:
            - containerPort: 9096
              protocol: TCP
      restartPolicy: Always
