# Unique identifier for the project in SonarCloud
sonar.projectKey=Filipe-m_IF-Store

# The organization key for SonarCloud
sonar.organization=filipe-m

# The name of the project
sonar.projectName=IF-Store

# Version of the project
sonar.projectVersion=1.0

# Source directories
sonar.sources=.
sonar.exclusions=**/*_test.go,**/vendor/**

sonar.tests=.
sonar.test.inclusions=**/*_test.go
sonar.test.exclusions=**/vendor/**

sonar.branch.name=main
# Optionally, you can define other properties like language, exclusions, etc.'

sonar.go.gometalinter.reportPaths=gometalinter-report.out
#sonar.go.govet.reportPaths=govet-report.out
#sonar.go.golint.reportPaths=golint-report.out
sonar.go.tests.reportPaths=report.json
sonar.go.coverage.reportPaths=coverage.out